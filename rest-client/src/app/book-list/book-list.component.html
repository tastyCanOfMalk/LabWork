<h3>Book Library</h3>

<div>
    <button class="btn btn-primary" [routerLink]="['/add-book']">Add a book</button>
</div>

<div *ngIf="books.length > 0">
    <div *ngFor="let book of getDisplayList()">
        {{book.isbn}} = {{book.title}} <b>{{book.price}}</b>
        <button class="btn btn-danger" placement="top" ngbTooltip="Delete the book" (click)="deleteBook(book)">Delete</button>
        <button class="btn btn-warning" placement="top" ngbTooltip="Edit the book" [routerLink]="['edit-book', book.isbn]">Edit</button>
    </div>
    <ngb-pagination [collectionSize]="books.length" [pageSize]="pageSize" [(page)]="page"></ngb-pagination>
</div>

<div *ngIf="books.length == 0">
    There are no books in the Library
</div>
